<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Table Build Example, class purpose">
    <link rel="stylesheet" href="css/tablebuild.css">

    <title>Table Build Example</title>
</head>
<body>
<table>
    <caption>ACME Wildwest</caption>
    <thead>
        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>     
    </thead>
    <tbody>
        <tr>
            <td>August</td>
            <td>$3590</td>
            <td>$4000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4420</td>
            <td>$5000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4870</td>
            <td>$5000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8160</td>
            <td>$7500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2">$3200</td>
            
        </tr>
        <tr>
            <td>December</td>
            <td>$6820</td>
            <td>$7500</td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Compiled 12.20.2022 by bRauls</td>

        </tr>
    </tfoot>
</table>
    
</body>
</html>
